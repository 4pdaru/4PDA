apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {

	compileSdkVersion 23
	buildToolsVersion '23.0.1'

	defaultConfig {
		applicationId 'ru4pda.news'
		versionCode Integer.parseInt(project.versionCode)
		versionName '1.0.0'
		minSdkVersion 16
		targetSdkVersion 23
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	lintOptions {
		//TODO Заигнорить нормально okhttp
		warning 'InvalidPackage'
	}
}

configurations {
	apt
}

apt {
	arguments {
		logLevel 'warn'
		logAppenderConsole true
		androidManifestFile 'app/src/main/AndroidManifest.xml'
	}
}

dependencies {

	compile project(':dao')

	apt 'org.androidannotations:androidannotations:3.3.2'
	compile 'org.androidannotations:androidannotations-api:3.3.2'

	def supportVersion = '23.0.1'

	compile "com.android.support:appcompat-v7:$supportVersion"
	compile "com.android.support:recyclerview-v7:$supportVersion"
	compile "com.android.support:cardview-v7:$supportVersion"

	compile 'com.squareup.okhttp:okhttp:2.3.0'
	compile 'com.squareup.picasso:picasso:2.5.0'

	compile 'com.jakewharton:butterknife:7.0.1'
	
	compile 'com.noveogroup.android:android-logger:1.3.5'

	compile 'de.greenrobot:eventbus:2.4.0'

}
